<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/toystore.css">
    <title>Toystore</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="upper-element container">
                <div class="contacts">
                    <div>Call Us: +1 213 974-5898</div>
                    <div>Email:toystore@template.com</div>
                </div>
                <div class="icons">
                    <a href="#"><img src="icons/twitter.png" alt="twiter"></a>
                    <a href="#"><img src="icons/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="icons/instogram.png" alt="insta"></a>
                    <a href="#"><img src="icons/pinterest.png" alt="pinterest"></a>
                    <a href="#"><img src="icons/youtube.png" alt="youtube"></a>
                </div>
            </div>
            <nav class="container nav-bar">
                <div class="link-wrapper">
                    <div class="logo">ToyStore</div>
                    <a href="#">Catalog</a>
                    <a href="#">Delivery</a>
                    <a href="#">About</a>
                    <a href="#">Contacts</a>
                </div>
                <div class="icon-holder">
                    <a href="#">Cart <span><img src="./icons/cart.png" alt="cart"></span></a>
                </div>
                <div class="hamburger">
                    <div class="line1 line"></div>
                    <div class="line2 line" ></div>
                    <div class="line3 line"></div>
                </div>
            </nav>
        </header>
        <section class="bg-section">
            <div class="box">
                <div class="b-text1">Say Hello to Toystore</div>
                <div class="b-text2">Free Ecommerce <br>Template for Webflow</div>
                <div class="b-btn"><button>Open Catalog</button></div>
            </div>
        </section>
        <section class="card-section">
            <div class="h-cards">
                <div class="h-card">
                    <div class="left-img"><img src="./images/bear.png" alt="bear"></div>
                    <div class="right-txt">Stuffed Animals</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
